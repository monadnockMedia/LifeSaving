<!DOCTYPE html>

<html>
	<head>
		<title>Life Aboard</title><meta charset="utf-8" />
		<script src="jquery.min.js"></script>
		<script src="jquery-ui.min.js"></script>
		<script src="AIRAliases.js"></script>
		<script src="AIRIntrospector.js"></script>
		<script src="init.js"></script>
		<script type="text/javascript" src="JS/jquery.sbscroller.js"></script>
		<link rel="stylesheet" href="CSS/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="CSS/jquery.sbscroller.css" />
		

	</head>
 	
	<body class="wholeMap" onload="setDisplayState();">
		<div class="mapTitle"><h1>Lake Erie</h1></div>
		<div class="excerptTitle">The Waldo</div>
		<div class="mapBttn Superior"></div>
		<div class="mapBttn Michigan"></div>
		<div class="mapBttn Huron"></div>
		<div class="mapBttn Erie"></div>
		<div class="mapBttn Ontario"></div>
		<div class="nextBttn"></div>
		
		<div class="dateContainer scroll-pane">
			<br/>
			<div class="dates"></div>
		</div>
		
		<div class="reports"></div>
		<div class="gradientBG"></div>
		
		<div class="btmDiv disableClick">
			<div class="backBttn"></div>
			<div class="adaBttn"></div>
		</div>
		
		<script type="text/javascript">
			$('.scroll-pane').sbscroller({
				handleImage:'IMAGES/Scrollbar/handleImage.png',
				handleTopImage:'IMAGES/Scrollbar/handleTopImage.png',
				handleBottomImage:'IMAGES/Scrollbar/handleBottomImage.png',
				handleGripImage:'IMAGES/Scrollbar/handleGripImage3.png',
				autohide:false,
				stop: function( event, ui ) {}
			});
		</script>
		
		<script language="JavaScript" type="text/javascript"> 
		function setDisplayState() { 
		    window.nativeWindow.stage.displayState = 
		        runtime.flash.display.StageDisplayState.FULL_SCREEN_INTERACTIVE;
		
			air.Mouse.hide();
		} 
		</script>
		
		<script src="selectors.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
